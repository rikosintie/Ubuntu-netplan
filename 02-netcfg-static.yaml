network:
  version: 2
  renderer: networkd
  ethernets:
    enp60s0:
      dhcp4: no # Ensure the physical interface isn't pulling DHCP either
  bridges:
    br0:
      interfaces: [enp60s0]
      dhcp4: no # Disable DHCP on the bridge
      addresses: [192.168.1.3/24] # Set the static IP address
      routes:
        - to: default # Destination is the default route (0.0.0.0/0)
          via: 192.168.1.1 # Gateway IP
          metric: 1000 # The desired route metric
      nameservers:
        addresses: [192.168.10.222] # Set DNS servers as a list
      parameters:
        stp: false
        forward-delay: 0
      optional: true
